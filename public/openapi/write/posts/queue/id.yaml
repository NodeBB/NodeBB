post:
  summary: Accept a queued post
  tags:
    - QueuedPosts
  parameters:
    - in: path
      name: id
      schema:
        type: string
      required: true
      description: a valid queued post id
      example: 2
  responses:
    '200':
      description: post successfully accepted
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                $ref: ../../../components/schemas/Status.yaml#/Status
              response:
                type: object
                properties:
                  type:
                    type: string
                  pid:
                    type: number
                  tid:
                    type: number
delete:
  summary: Remove a queued post
  tags:
    - QueuedPosts
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
      example: 'topic-12345'
  responses:
    '200':
      description: Post removed successfully

put:
  summary: Edit a queued post
  tags:
    - QueuedPosts
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
      example: 'topic-12345'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          additionalProperties: true
  responses:
    '200':
      description: Post edited successfully

