post:
  tags:
    - Posts
  summary: Change owner of one or more posts
  description: Change the owner of the posts identified by pids to the user uid.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - pids
            - uid
          properties:
            pids:
              type: array
              items:
                type: integer
              description: Array of post IDs to change owner for
              example: [123, 456]
            uid:
              type: integer
              description: Target user id
              example: 42
  responses:
    '200':
      description: Owner changed successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
              changed:
                type: integer
                description: Number of posts updated
    '404':
      description: Post not found
