get:
  tags:
    - chats
  summary: get message ip address
  description: This operation retrieves the ip address recorded when a message was saved
  parameters:
    - in: path
      name: roomId
      schema:
        type: string
      required: true
      description: a valid chat room id
      example: 1
    - in: path
      name: mid
      schema:
        type: string
      required: true
      description: a valid chat message id
      example: 2
  responses:
    '200':
      description: Chat message ip address retrieved
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                $ref: ../../../../../components/schemas/Status.yaml#/Status
              response:
                type: object
                properties:
                  ip:
                    type: string