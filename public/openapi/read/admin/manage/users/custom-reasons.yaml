get:
  tags:
    - admin
  summary: Manage ban reasons for users
  responses:
    "200":
      description: ""
      content:
        application/json:
          schema:
            allOf:
              - type: object
                properties:
                  reasons:
                    type: array
                    items:
                      type: object
                      properties:
                        key:
                          type: string
                        title:
                          type: string
                        body:
                          type: string
                        parsedBody:
                          type: string
                          description: "body parsed with filter:parse.raw hook"
              - $ref: ../../../../components/schemas/CommonProps.yaml#/CommonProps