get:
  tags:
    - admin
  summary: Get category settings
  parameters:
    - name: category_id
      in: path
      required: true
      schema:
        type: string
      example: 1
  responses:
    "200":
      description: ""
      content:
        application/json:
          schema:
            allOf:
              - type: object
                properties:
                  category:
                    allOf:
                      - $ref: ../../../../components/schemas/CategoryObject.yaml#/CategoryObject
                      - type: object
                        properties:
                          tagWhitelist:
                            type: array
                            items:
                              type: string
                          unread-class:
                            type: string
                          parent:
                            $ref: ../../../../components/schemas/CategoryObject.yaml#/CategoryObject
                  categories:
                    type: array
                    items:
                      type: object
                      properties:
                        cid:
                          type: number
                          description: A category identifier
                        name:
                          type: string
                        icon:
                          type: string
                        selected:
                          type: boolean
                        level:
                          type: string
                        parentCid:
                          type: number
                          description: The category identifier for the category that is the immediate
                            ancestor of the current category
                        color:
                          type: string
                        bgColor:
                          type: string
                        imageClass:
                          type: string
                      required:
                        - cid
                        - name
                        - icon
                  selectedCategory:
                    type: object
                    properties:
                      cid:
                        type: number
                        description: A category identifier
                      name:
                        type: string
                      level:
                        type: string
                      icon:
                        type: string
                      parentCid:
                        type: number
                        description: The category identifier for the category that is the immediate
                          ancestor of the current category
                      color:
                        type: string
                      bgColor:
                        type: string
                      imageClass:
                        type: string
                      selected:
                        type: boolean
                  customClasses:
                    type: array
                    items:
                      type: string
              - $ref: ../../../../components/schemas/CommonProps.yaml#/CommonProps