get:
  tags:
    - admin
  summary: Get appearance settings
  responses:
    "200":
      description: ""
      content:
        application/json:
          schema:
            allOf:
              - type: object
                properties:
                  themes:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                        id:
                          type: string
                        description:
                          type: string
                        screenshot:
                          type: string
                        screenshot_url:
                          type: string
                        type:
                          type: string
                        url:
                          type: string
                        baseTheme:
                          type: string
                      required:
                        - name
                        - id
                        - description
                        - type
                        - url
              - $ref: ../../../components/schemas/CommonProps.yaml#/CommonProps
